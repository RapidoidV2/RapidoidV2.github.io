<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My app</title>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="../ng-infinite-scroll-1.0.min.js"></script>

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<link href="/img/favicon.png" rel="shortcut icon">

<link href="../rapidoid.css" rel="stylesheet">
<script src="../rapidoid.js"></script>

<body ng-controller="Main" ng-app="rapidoid-app">
  <nav role="navigation" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button data-target="#collapsable" class="navbar-toggle collapsed" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">My app</a>
      </div>
      <div id="collapsable" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left"></ul>
        <form action="search.html" class="navbar-form navbar-right" method="GET">
          <div class="form-group">
            <input id="navbar-q" placeholder="Search" name="q" class="form-control" type="text">
          </div>
          <button class="btn btn-default" type="submit">
            <span class="fa fa-search"></span>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">Hello!</div>
